<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8" name="'viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content='SEO'>
        <title>Accessibility Quiz</title>
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" id="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info" accesskey="i">INFO</a></li>
                    <li><a href="#html-questions" accesskey="h">HTML</a></li>
                    <li><a href="#css-questions" accesskey="c">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post" action='https://freecodecamp.org/practice-project/accessibility-quiz'>
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">student-info</h2>
                    <div class="info">
                        <label for="student-name">Name:</label>
                        <input type="text" id="student-name" />
                    </div>
                    <div class="info">
                        <label for="student-email">Email:</label>
                        <input type="email" id="student-email"/>
                    </div>
                    <div class="info">
                        <label for="birth-date">Date of Birth:</label>
                        <input type="date" id="birth-date"/>
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">html-questions</h2>
                    <div class="question-block">
                        <h3><span class="sr-only">Question</span>1</h3>
                        <fieldset class="question" name="html-question-one">
                            <legend>HTML Question 1</legend>
                            <ul class="answer-list">
                                <li>
                                    <label for="q1-a1">
                                        <input type="radio" name="'q1" value="true" id="q1-a1">
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input type="radio" name="q1" value="false" id="q1-a2">
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="'question-block">
                        <h3><span class="sr-only">Question</span>2</h3>
                        <fieldset class="question" name="html-question-two">
                            <legend>HTML Question 2 </legend>
                            <ul class="answer-list">
                                <li>
                                    <label for="q2-a1">
                                        <input type="radio" name="q2" value="true" id="q2-a1">
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input type="radio" name="q2" value="false" id="q2-a2">
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">css-questions</h2>
                    <div class="formrow">
                        <div class='question-block'>
                            <label for="selector">Can the CSS margin property accept negative values?</label>
                        </div>
                        <div class='answer'>
                            <select name="selector" id="selector" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class='question-block'>
                            <label for="css-textarea">Do you have any questions:</label>
                        </div>
                        <div class='answer'>
                            <textarea name="css-questions" id="css-textarea" cols="24" rows="5"></textarea>
                        </div>
                    </div>
                </section>
                <input type="submit" value="Send">
            </form>
        </main>
        <footer>
            <address>
                <a href="https://freecodecamp.org">freeCodeCamp</a><br />
                San Francisco <br>
                California <br>
                USA
            </address>
        </footer>
    </body>
</html>
