<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post"></form>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" name="first-name" id="first-name" required/></label>
            <label for="last-name">Enter Your Last Name: <input type="text" name="last-name" id="last-name" required></label>
            <label for="email">Enter Your Email: <input type="text" name="email" id="email" required minlength="8"></label>
            <label for="new-password">Create a New Password: <input type="password" name="new-password" id="new-password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked class="inline"> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"> Business</label>
        </fieldset>
        <fieldset>
            <label for=""profile-picture>Upload a profile picture: <input name="profile-picture" id="profile-picture" type="file"></label>
            <label for="age">Input your age (years): <input name="age" id="age" type="number" min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio" cols="30" rows="3">Provide a bio: <textarea name="bio" id="bio" placeholder="I like to code on the beach..."></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input name="terms-and-conditions" id="terms-and-conditions" type="checkbox" required class="inline">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="submit"/>
        
    </body>
</html>
